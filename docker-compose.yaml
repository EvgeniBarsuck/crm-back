version: '3.8'

services:
  app:
    build: .
    container_name: crm_server
    restart: always
    # Порт закрыт наружу - доступен только через nginx внутри Docker
    # ports:
    #   - "3000:3000"
    environment:
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - POSTGRES_USER=${POSTGRES_USER:-crm_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-crm_secure_password}
      - POSTGRES_DB=${POSTGRES_DB:-crm}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - PORT=3000
      # Бэкапы (опционально)
      - BACKUP_ENABLED=${BACKUP_ENABLED:-false}
      - BACKUP_CHAT_ID=${BACKUP_CHAT_ID}
      - BACKUP_SCHEDULE=${BACKUP_SCHEDULE:-0 3 * * *}
    depends_on:
      - db
    # Для разработки с Hot Reload:
    # 1. Раскомментируйте volumes
    # 2. Измените command на npm run dev

  db:
    image: postgres:15-alpine
    container_name: crm_db
    restart: always
    # ports:
    #   - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-crm_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-crm_secure_password}
      POSTGRES_DB: ${POSTGRES_DB:-crm}
    volumes:
      - postgres_data:/var/lib/postgresql/data

  nginx:
    image: nginx:alpine
    container_name: crm_nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
      # Локально (относительный путь):
      - ../cam-front/build/web:/var/www/bar-uk-frontend
      # На сервере (если структура другая, замените на абсолютный путь):
      # - /root/CRM_1_month/web/client/build/web:/var/www/bar-uk-frontend
    depends_on:
      - app

  certbot:
    image: certbot/certbot
    container_name: crm_certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot

volumes:
  postgres_data:
