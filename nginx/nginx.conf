server {
    listen 80;
    server_name bar-uk.online www.bar-uk.online;

    # Для получения сертификата Certbot
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Временный прокси для API по HTTP (чтобы проверить работу)
    location /api/ {
        proxy_pass http://app:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
    
    # Фронтенд по HTTP (пока)
    root /var/www/bar-uk-frontend;
    index index.html;
    location / {
        try_files $uri $uri/ /index.html;
    }
}

